{% extends 'core/base.html' %} {% block content %}
<div
  class="max-w-md mx-auto py-12 px-8 bg-slate-800 text-center rounded-lg shadow-lg"
>
  <h1 class="text-4xl font-bold text-white mb-6">Edit Note</h1>

  <form class="space-y-6" method="post" action=".">
    {% csrf_token %}

    <div class="text-left">
      <label class="block text-white text-lg font-medium mb-2" for="name"
        >Name</label
      >
      <input
        value="{{ note.name }}"
        name="name"
        type="text"
        id="name"
        class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600"
      />
    </div>

    <div class="text-left">
      <label class="block text-white text-lg font-medium mb-2" for="body"
        >Body</label
      >
      <textarea
        name="body"
        id="body"
        class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600"
        rows="10"
      >
{{ note.body }}</textarea
      >
    </div>

    <div>
      <button
        type="submit"
        class="w-full py-3 px-6 bg-sky-600 text-white rounded-lg font-semibold shadow-md hover:bg-sky-700 transition ease-in-out duration-300"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
