{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-8 text-4xl font-bold text-gray-800">
  Upload File to "{{ project.name }}"
</h1>

<form method="post" action="." enctype="multipart/form-data" class="space-y-6">
  {% csrf_token %}

  <div class="space-y-4 bg-gray-300 p-6 rounded-lg shadow-md">
    {{ form.as_p }}
  </div>

  <div>
    <button
      type="submit"
      class="py-3 px-6 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-700 transition w-full sm:w-auto"
    >
      Submit
    </button>
  </div>
</form>
{% endblock %}
