{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-8 text-4xl font-bold text-gray-800">Projects</h1>

<a
  href="{% url 'project:add' %}"
  class="py-3 px-6 bg-sky-600 text-white rounded-lg shadow-md hover:bg-sky-700 transition inline-block"
  >Add Project</a
>

<div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  {% for project in projects %}
  <div class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition">
    <a href="{% url 'project:project' project.id %}">
      <h2 class="mb-2 text-2xl font-semibold text-gray-700">
        {{ project.name }}
      </h2>
      <p class="text-sm text-gray-500">{{ project.description }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
