{% extends 'core/base.html' %} {% block content %}
<div
  class="max-w-md mx-auto py-12 px-8 bg-slate-800 text-center rounded-lg shadow-lg"
>
  <h1 class="text-4xl font-bold text-white mb-6">{{ note.name }}</h1>

  <div class="flex justify-between space-x-4 mb-6">
    <a
      href="{% url 'project:note_edit' project.id note.id %}"
      class="w-full py-3 px-6 bg-sky-600 text-white rounded-lg font-semibold shadow-md hover:bg-sky-700 transition ease-in-out duration-300"
    >
      Edit
    </a>
    <a
      href="{% url 'project:note_delete' project.id note.id %}"
      class="w-full py-3 px-6 bg-amber-600 text-white rounded-lg font-semibold shadow-md hover:bg-amber-700 transition ease-in-out duration-300"
    >
      Delete
    </a>
  </div>

  <p class="text-left text-white text-lg bg-slate-700 p-4 rounded-lg shadow-md">
    {{ note.body }}
  </p>
</div>
{% endblock %}
