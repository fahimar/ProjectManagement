{% extends 'core/base.html' %} {% block content %}
<div
  class="max-w-md mx-auto py-12 px-8 bg-slate-800 text-center rounded-lg shadow-lg"
>
  <h1 class="text-4xl font-bold text-white mb-6">Log in</h1>

  <form class="space-y-6" method="post" action=".">
    {% csrf_token %}

    <div class="text-left">
      <label class="block text-white text-lg font-medium mb-2" for="email"
        >E-mail</label
      >
      <input
        name="email"
        type="email"
        id="email"
        class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600"
      />
    </div>

    <div class="text-left">
      <label class="block text-white text-lg font-medium mb-2" for="password"
        >Password</label
      >
      <input
        name="password"
        type="password"
        id="password"
        class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full py-3 px-6 bg-sky-600 text-white rounded-lg font-semibold shadow-md hover:bg-sky-700 transition ease-in-out duration-300"
      >
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
